<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="myfile_2.js" type="text/javascript"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUf9SZZ2mMMEOuCO4P82KMWa4_5G5NGHM&callback=myMap"
  type="text/javascript"></script>
  
<title>Insert title here</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>
<div>
	<div id="left">
		Select your country  <select id="country">
			<option>text goes here</option>
		  	<option value="finland">Finland</option>
		  	<option value="sweden">Sweden</option>
		  	<option value="france">France</option>
		  	<option value="germany">Germany</option>
		</select>
		<br>
		
		ZIP code   <input type="text" id="zipcode" placeholder="text">
		<br>
		<input type="button" id="search" value="Search">
	</div>
	
	<div id="right">
		<div id="history">
		<p>History of the last 10 searches</p>
		<p id="test"></p>
		</div>
	</div>
</div>
	<table id="result">
			<tr>
				<th>Place Name</th>
				<th>Longitude</th>
				<th>Latitude</th>
			</tr>
			<tr>
				<td><p id="placename"></td>
				<td><p id="longitude"></td>
				<td><p id="latitude"></td>
			</tr>
		</table>
		

	<div id="googleMap" style="width:100%;height:400px;"></div>

</body>
</html>
